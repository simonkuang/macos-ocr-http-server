<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OCR 管理后台</title>
</head>
<body>
    <h1>OCR 记录管理</h1>
    <form method="post" action="/admin/delete">
        <table border="1">
            <tr>
                <th>选中</th><th>ID</th><th>文件</th><th>状态</th>
            </tr>
            {% for row in results %}
            <tr>
                <td><input type="checkbox" name="file_ids" value="{{ row[0] }}"></td>
                <td>{{ row[0] }}</td>
                <td><a href="/images/{{ row[1] }}">{{ row[1] }}</a></td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">删除选中</button>
    </form>
</body>
</html>
